    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScripte</title>
        <link rel="stylesheet" href="bootstrap.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <style>
            /* table,th,td{

    <body>

        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-6 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="" class="col-form-label col-sm-3">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="first_name" id="firstName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-form-label col-sm-3" id="z">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="last_name" id="lasttName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-form-label col-sm-3" >Full Name Name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="last_name" id="FullName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-form-label col-sm-3"></label>
                                <div class="col-sm-9">
                                    <input type="submit" name="btn" id="btn"  class="btn btn-success" value="Submit">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-6 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="" class="col-form-label col-sm-5">First Number</label>
                                <div class="col-sm-7">
                                    <input type="text" name="first_name" id="firstNumber">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-form-label col-sm-5" >Second Number</label>
                                <div class="col-sm-7">
                                    <input type="text" name="last_name" id="SecondNumber">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-form-label col-sm-5" >Result</label>
                                <div class="col-sm-7">
                                    <input type="text" name="last_name" id="Result">
                                </div>
                            </div>
                            <div class="form-group row mt-3" >
                                <label for="" class="col-form-label col-sm-3"></label>
                                <div class="col-sm-9">
                                    <input type="submit" name="btn" id="addition"  class="btn btn-success" value="+">
                                    <input type="submit" name="btn" id="subtraction"  class="btn btn-success" value="-">
                                    <input type="submit" name="btn" id="multiplication"  class="btn btn-success" value="x">
                                    <input type="submit" name="btn" id="division"  class="btn btn-success" value="/">
                                    <input type="submit" name="btn" id="remainder"  class="btn btn-success" value="%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
